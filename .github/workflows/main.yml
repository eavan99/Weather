name: Daily Weather Bot (Self-Built App)

on:
  schedule:
    # 北京时间 08:40 运行 (UTC 00:40)
    - cron: '40 0 * * *'
  workflow_dispatch: # 允许手动点击运行进行测试

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run bot
        env:
          # 天气 API 参数
          WEATHER_KEY: ${{ secrets.WEATHER_KEY }}
          CITY_ID: ${{ secrets.CITY_ID }}
          # 企业微信自建应用参数
          CORP_ID: ${{ secrets.CORP_ID }}
          CORP_SECRET: ${{ secrets.CORP_SECRET }}
          AGENT_ID: ${{ secrets.AGENT_ID }}
        run: python weather_bot.py
