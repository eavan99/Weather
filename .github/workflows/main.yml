name: Daily Weather Bot

on:
  schedule:
    # 北京时间 08:40 运行 (UTC 00:40)
    - cron: '40 0 * * *'
  workflow_dispatch: # 允许手动点击运行进行测试

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run bot
        env:
          # 天气 API 变量
          WEATHER_KEY: ${{ secrets.WEATHER_KEY }}
          CITY_ID: ${{ secrets.CITY_ID }}
          # 微信测试号 变量 (务必确保 GitHub Secrets 中已添加以下四个)
          APP_ID: ${{ secrets.APP_ID }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          TEMPLATE_ID: ${{ secrets.TEMPLATE_ID }}
          USER_IDS: ${{ secrets.USER_IDS }}
        run: python weather_bot.py
